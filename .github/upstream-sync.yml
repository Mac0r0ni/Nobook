name: Sync Upstream

on:
  schedule:
    - cron: '*/48 * * * *'   # 
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/ycngmn/Nobook.git
          git fetch upstream

      - name: Merge upstream
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push changes
        run: git push origin main
